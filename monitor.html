<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor F1 - Energía & O2</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <style>
        :root {
            --primary-bg: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
            --card-bg: rgba(30, 41, 59, 0.5);
            --card-hover-bg: rgba(51, 65, 85, 0.8);
            --accent-blue: #60a5fa;
            --accent-cyan: #22d3ee;
            --accent-emerald: #10b981;
            --accent-amber: #f59e0b;
            --text-main: #f1f5f9;
            --glass-border: 1px solid rgba(100, 116, 139, 0.2);
        }

        body {
            background: var(--primary-bg);
            color: var(--text-main);
            font-family: 'Outfit', sans-serif;
            height: 100vh;
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(circle at 20% 30%, rgba(59, 130, 246, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(16, 185, 129, 0.12) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(34, 211, 238, 0.08) 0%, transparent 60%);
            animation: bgShift 20s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes bgShift {

            0%,
            100% {
                opacity: 1;
                transform: scale(1);
            }

            50% {
                opacity: 0.8;
                transform: scale(1.1);
            }
        }

        /* Compact Header */
        .glass-header {
            background: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(20px) saturate(180%);
            border-bottom: 1px solid rgba(100, 116, 139, 0.3);
            padding: 0.75rem 0;
            flex-shrink: 0;
            position: relative;
            z-index: 10;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        #mainContainer {
            flex-grow: 1;
            padding: 1.5rem 0;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 1;
        }

        .dashboard-grid {
            height: 100%;
            display: flex;
            gap: 1.25rem;
        }

        .dashboard-col {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
            min-width: 0;
        }

        /* Enhanced Group Card */
        .group-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px) saturate(150%);
            border: var(--glass-border);
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .group-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(59, 130, 246, 0.15);
            border-color: rgba(100, 116, 139, 0.4);
        }

        .group-header {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.1) 0%, rgba(34, 211, 238, 0.05) 100%);
            padding: 1rem 1.25rem;
            border-bottom: 1px solid rgba(100, 116, 139, 0.2);
            font-size: 0.85rem;
            letter-spacing: 1.5px;
        }

        .group-body {
            padding: 1rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            justify-content: space-evenly;
            overflow-y: auto;
        }

        /* Enhanced Subsections */
        .sub-section {
            background: linear-gradient(135deg, rgba(51, 65, 85, 0.3) 0%, rgba(30, 41, 59, 0.3) 100%);
            border: 1px solid rgba(100, 116, 139, 0.15);
            border-radius: 12px;
            padding: 0.75rem;
            transition: all 0.3s ease;
        }

        .sub-section:hover {
            background: linear-gradient(135deg, rgba(51, 65, 85, 0.5) 0%, rgba(30, 41, 59, 0.4) 100%);
            border-color: rgba(100, 116, 139, 0.3);
        }

        .sub-title {
            font-size: 0.7rem;
            text-transform: uppercase;
            color: #94a3b8;
            margin-bottom: 0.75rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid rgba(100, 116, 139, 0.2);
            font-weight: 600;
            letter-spacing: 1.5px;
            background: linear-gradient(90deg, #94a3b8, #cbd5e1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Enhanced Data Items */
        .data-item {
            text-align: center;
            padding: 0.5rem;
            border-radius: 10px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: default;
            background: rgba(15, 23, 42, 0.3);
            border: 1px solid transparent;
        }

        .data-item:hover {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.15) 0%, rgba(34, 211, 238, 0.1) 100%);
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 8px 24px rgba(59, 130, 246, 0.2);
            border: 1px solid rgba(59, 130, 246, 0.4);
        }

        .val-text {
            font-size: 1.75rem;
            font-weight: 700;
            background: linear-gradient(135deg, #ffffff 0%, #cbd5e1 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.2;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .label-text {
            font-size: 0.7rem;
            color: #cbd5e1;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 0.25rem;
        }

        .unit-text {
            font-size: 0.65rem;
            color: #64748b;
            font-weight: 500;
        }

        /* Header Utilities */
        .filter-white {
            filter: brightness(0) invert(1) drop-shadow(0 2px 4px rgba(255, 255, 255, 0.3));
        }

        .text-gradient {
            background: linear-gradient(135deg, #60a5fa 0%, #22d3ee 50%, #10b981 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 5s ease infinite;
            background-size: 200% 200%;
        }

        @keyframes gradientShift {

            0%,
            100% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }
        }

        .spin-anim {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }

        #refreshTimer {
            width: 0%;
            height: 3px;
            background: linear-gradient(90deg, #60a5fa, #22d3ee, #10b981);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            transition: width 1s linear;
            box-shadow: 0 0 10px rgba(96, 165, 250, 0.5);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: radial-gradient(circle, #34d399 0%, #10b981 100%);
            border-radius: 50%;
            box-shadow: 0 0 12px #34d399, 0 0 24px rgba(52, 211, 153, 0.4);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
                transform: scale(1);
            }

            50% {
                opacity: 0.7;
                transform: scale(1.1);
            }
        }

        /* Responsive */
        @media (max-width: 1200px) {
            body {
                height: auto;
                overflow: auto;
            }

            .dashboard-grid {
                flex-direction: column;
                height: auto;
            }

            .group-card {
                min-height: 280px;
            }
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(15, 23, 42, 0.3);
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #60a5fa, #22d3ee);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, #3b82f6, #06b6d4);
        }
    </style>
</head>

<body>

    <div id="refreshTimer"></div>

    <header class="glass-header">
        <div class="container-fluid px-4 d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center gap-3">
                <img src="Cermaq_logo2.png" alt="Cermaq" height="32" class="d-inline-block align-text-top filter-white">
                <div class="border-start border-secondary ps-3 ms-2">
                    <h1 class="h6 m-0 fw-bold text-gradient text-uppercase" style="letter-spacing: 2px;">REGISTRO O2 Y
                        ENERGÍA</h1>
                </div>
            </div>
            <div class="d-flex align-items-center gap-3">
                <div class="text-end d-none d-md-block">
                    <span id="lastUpdate"
                        class="badge bg-dark border border-secondary text-light fw-normal">--:--</span>
                </div>
                <button onclick="fetchData()" id="btnRefresh"
                    class="btn btn-outline-secondary btn-sm rounded-circle p-2 d-flex align-items-center justify-content-center"
                    style="width: 32px; height: 32px;">
                    <i class="bi bi-arrow-clockwise"></i>
                </button>
                <div
                    class="d-flex align-items-center gap-2 px-2 py-1 border border-success border-opacity-25 bg-success bg-opacity-10 rounded-pill">
                    <div class="status-dot"></div>
                    <span id="statusText" class="small text-success fw-bold" style="font-size: 0.7rem;">ONLINE</span>
                </div>
            </div>
        </div>
    </header>

    <div class="container-fluid px-4" id="mainContainer">
        <!-- Dashboard Grid injected here -->
        <div class="d-flex justify-content-center align-items-center h-100">
            <div class="spinner-border text-primary opacity-50" role="status"></div>
        </div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbx94h1NGrYNzKr6gTGw9pe03oV_2gSKYX9Y5Wlmji_LEi46i6ySpsyJ6f29Vw8pLGtqAQ/exec";
        const REFRESH_INTERVAL = 30000;
        let timerWidth = 0;
        let timerInterval;

        function startTimer() {
            clearInterval(timerInterval);
            timerWidth = 0;
            const step = 100 / (REFRESH_INTERVAL / 1000);
            document.getElementById('refreshTimer').style.width = '0%';
            timerInterval = setInterval(() => {
                timerWidth += step;
                document.getElementById('refreshTimer').style.width = timerWidth + '%';
                if (timerWidth >= 100) clearInterval(timerInterval);
            }, 1000);
        }

        async function fetchData() {
            startTimer();
            const btn = document.getElementById('btnRefresh');
            const icon = btn.querySelector('i');
            btn.disabled = true;
            icon.classList.add('spin-anim');

            try {
                const response = await fetch(API_URL + "?action=latest");
                const result = await response.json();
                if (result.error) return;
                renderDashboard(result);
            } catch (error) {
                console.error(error);
            } finally {
                btn.disabled = false;
                icon.classList.remove('spin-anim');
            }
        }

        function renderDashboard(data) {
            document.getElementById('lastUpdate').textContent = data.timestamp ? new Date(data.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }) : '--:--';

            const container = document.getElementById('mainContainer');
            const raw = data.data || [];
            const findVal = (key) => {
                const item = raw.find(r => r[0].includes(key));
                return item ? item[1] : '-';
            };

            const groups = [
                {
                    title: "SISTEMA OXÍGENO",
                    icon: "bi-wind",
                    sections: [
                        { title: "Compresor", items: [{ l: "Flujo", v: findVal("O2 Comp M3"), u: "m³" }, { l: "KW", v: findVal("O2 Comp KW"), u: "KWh" }, { l: "Hrs", v: findVal("O2 Comp HRS"), u: "Hrs" }] },
                        { title: "Gen. O2 1", items: [{ l: "Flujo", v: findVal("O2 Gen1 M3"), u: "m³" }, { l: "Hrs", v: findVal("O2 Gen1 HRS"), u: "Hrs" }] },
                        { title: "Gen. O2 2", items: [{ l: "Flujo", v: findVal("O2 Gen2 M3"), u: "m³" }, { l: "Hrs", v: findVal("O2 Gen2 HRS"), u: "Hrs" }] }
                    ]
                },
                {
                    title: "CONSUMO O2",
                    icon: "bi-graph-down",
                    sections: [
                        { title: "Criogenico", items: [{ l: "O1 Fry", v: findVal("O2 Cons Fry"), u: "Kg" }, { l: "O2 Smolt", v: findVal("O2 Cons Smolt"), u: "Kg" }] }
                    ]
                },
                {
                    title: "RED ELÉCTRICA",
                    icon: "bi-lightning-charge",
                    sections: [
                        { title: "Voltajes", items: [{ l: "V12", v: findVal("Red V12"), u: "V" }, { l: "V23", v: findVal("Red V23"), u: "V" }, { l: "V31", v: findVal("Red V31"), u: "V" }] },
                        { title: "Corrientes", items: [{ l: "A1", v: findVal("Red I1"), u: "A" }, { l: "A2", v: findVal("Red I2"), u: "A" }, { l: "A3", v: findVal("Red I3"), u: "A" }] },
                        { title: "Potencia", items: [{ l: "Total", v: findVal("Red SumP KW"), u: "KW" }, { l: "EA+", v: findVal("Red EA GW"), u: "GW" }] }
                    ]
                },
                {
                    title: "GENERADORES",
                    icon: "bi-fuel-pump",
                    sections: [
                        { title: "Diesel 1", items: [{ l: "Hrs", v: findVal("D Gen1 HRS"), u: "Hrs" }, { l: "KW", v: findVal("D Gen1 KW"), u: "KW" }] },
                        { title: "Diesel 2", items: [{ l: "Hrs", v: findVal("D Gen2 HRS"), u: "Hrs" }, { l: "KW", v: findVal("D Gen2 KW"), u: "KW" }] },
                        { title: "Diesel 3", items: [{ l: "Hrs", v: findVal("D Gen3 HRS"), u: "Hrs" }, { l: "KW", v: findVal("D Gen3 KW"), u: "KW" }] }
                    ]
                }
            ];

            let html = '<div class="dashboard-grid">';

            groups.forEach(group => {
                html += `
                <div class="dashboard-col">
                    <div class="group-card">
                        <div class="group-header text-accent fw-bold text-uppercase small d-flex align-items-center gap-2">
                             <i class="bi ${group.icon}"></i> ${group.title}
                        </div>
                        <div class="group-body">`;

                group.sections.forEach(sec => {
                    html += `<div class="sub-section">
                        <div class="sub-title">${sec.title}</div>
                        <div class="row g-1">`;

                    sec.items.forEach(item => {
                        html += `
                            <div class="col">
                                <div class="data-item">
                                    <div class="val-text">${item.v}</div>
                                    <div class="label-text">${item.l}</div>
                                    <div class="unit-text">${item.u}</div>
                                </div>
                            </div>`;
                    });

                    html += `</div></div>`;
                });

                html += `</div></div></div>`;
            });

            html += '</div>';
            container.innerHTML = html;
        }

        fetchData();
        setInterval(fetchData, REFRESH_INTERVAL);
    </script>
</body>

</html>
