<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O2 y Energía - CERMAQ STA JUANA</title>

    <!-- PWA Meta Tags -->
    <meta name="description" content="Monitor en tiempo real de sistemas de oxígeno y energía">
    <meta name="theme-color" content="#60a5fa">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Monitor F1">
    <link rel="manifest" href="./monitor-manifest.json">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <style>
        :root {
            --primary-bg: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
            --card-bg: rgba(30, 41, 59, 0.5);
            --card-hover-bg: rgba(51, 65, 85, 0.8);
            --accent-blue: #60a5fa;
            --accent-cyan: #22d3ee;
            --accent-emerald: #10b981;
            --accent-amber: #f59e0b;
            --text-main: #f1f5f9;
            --glass-border: 1px solid rgba(100, 116, 139, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background:
                linear-gradient(rgba(10, 15, 26, 0.85), rgba(10, 15, 26, 0.85)),
                url('FONDO.jpg') center/cover no-repeat fixed,
                radial-gradient(ellipse at top, #0f1729 0%, #0a0f1a 100%);
            color: var(--text-main);
            font-family: 'Outfit', sans-serif;
            font-family: 'Outfit', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            overflow-y: auto;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        /* Ultra Premium Animated Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(circle at 15% 25%, rgba(96, 165, 250, 0.2) 0%, transparent 45%),
                radial-gradient(circle at 85% 75%, rgba(16, 185, 129, 0.15) 0%, transparent 45%),
                radial-gradient(circle at 50% 50%, rgba(34, 211, 238, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 70% 30%, rgba(167, 139, 250, 0.12) 0%, transparent 40%);
            animation: bgMorph 25s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes bgMorph {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.88;
            }
        }

        /* Optimized Glass Header */
        .glass-header {
            background: rgba(10, 15, 26, 0.9);
            backdrop-filter: blur(12px) saturate(150%);
            border-bottom: 1px solid rgba(96, 165, 250, 0.2);
            padding: 1rem 0;
            flex-shrink: 0;
            position: relative;
            z-index: 10;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.4);
        }

        .glass-header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(96, 165, 250, 0.4) 50%, transparent);
        }

        #mainContainer {
            flex-grow: 1;
            padding: 1.5rem 0;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 1;
        }

        .dashboard-grid {
            height: 100%;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1.5rem;
            align-content: start;
        }

        .dashboard-col {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            min-width: 0;
        }

        /* Ultra Premium Group Cards */
        .group-card {
            background: var(--card-bg);
            backdrop-filter: blur(15px) saturate(180%);
            border: var(--glass-border);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            overflow: hidden;
            box-shadow:
                0 10px 40px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(96, 165, 250, 0.05) inset,
                0 20px 60px -20px rgba(96, 165, 250, 0.1);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .group-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg,
                    transparent,
                    rgba(96, 165, 250, 0.05),
                    transparent);
            transition: left 0.6s ease;
        }

        .group-card:hover::before {
            left: 100%;
        }

        .group-card:hover {
            transform: translateY(-4px) scale(1.01);
            box-shadow:
                0 15px 50px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(96, 165, 250, 0.2) inset,
                0 25px 80px -20px rgba(96, 165, 250, 0.25),
                0 0 40px rgba(96, 165, 250, 0.1);
            border-color: rgba(96, 165, 250, 0.3);
        }

        .group-header {
            background: linear-gradient(135deg,
                    rgba(96, 165, 250, 0.12) 0%,
                    rgba(34, 211, 238, 0.08) 50%,
                    rgba(167, 139, 250, 0.1) 100%);
            padding: 1.15rem 1.5rem;
            border-bottom: 1px solid rgba(96, 165, 250, 0.15);
            font-size: 0.85rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: 600;
            position: relative;
            overflow: hidden;
        }

        .group-header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(96, 165, 250, 0.5), transparent);
        }

        .group-body {
            padding: 1rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            justify-content: space-evenly;
            overflow-y: auto;
        }

        /* Enhanced Subsections */
        .sub-section {
            background: linear-gradient(135deg, rgba(51, 65, 85, 0.3) 0%, rgba(30, 41, 59, 0.3) 100%);
            border: 1px solid rgba(100, 116, 139, 0.15);
            border-radius: 12px;
            padding: 0.75rem;
            transition: all 0.3s ease;
        }

        .sub-section:hover {
            background: linear-gradient(135deg, rgba(51, 65, 85, 0.5) 0%, rgba(30, 41, 59, 0.4) 100%);
            border-color: rgba(100, 116, 139, 0.3);
        }

        .sub-title {
            font-size: 0.7rem;
            text-transform: uppercase;
            color: #94a3b8;
            margin-bottom: 0.75rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid rgba(100, 116, 139, 0.2);
            font-weight: 600;
            letter-spacing: 1.5px;
            background: linear-gradient(90deg, #94a3b8, #cbd5e1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Ultra Premium Data Items */
        .data-item {
            text-align: center;
            padding: 0.7rem 0.5rem;
            border-radius: 12px;
            transition: all 0.35s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: default;
            background: rgba(10, 15, 26, 0.4);
            border: 1px solid rgba(96, 165, 250, 0.08);
            position: relative;
            overflow: hidden;
        }

        .data-item::before {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at center,
                    rgba(96, 165, 250, 0.15) 0%,
                    transparent 70%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .data-item:hover::before {
            opacity: 1;
        }

        .data-item:hover {
            background: linear-gradient(135deg,
                    rgba(96, 165, 250, 0.2) 0%,
                    rgba(34, 211, 238, 0.15) 100%);
            transform: translateY(-4px) scale(1.03);
            box-shadow:
                0 12px 30px rgba(96, 165, 250, 0.25),
                0 0 20px rgba(96, 165, 250, 0.15),
                0 0 0 1px rgba(96, 165, 250, 0.3) inset;
            border: 1px solid rgba(96, 165, 250, 0.4);
        }

        .val-text {
            font-size: 1.8rem;
            font-weight: 800;
            background: linear-gradient(135deg, #ffffff 0%, #cbd5e1 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.2;
            filter: drop-shadow(0 2px 6px rgba(96, 165, 250, 0.2));
        }

        .label-text {
            font-size: 0.7rem;
            color: #cbd5e1;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 0.25rem;
        }

        .unit-text {
            font-size: 0.65rem;
            color: #64748b;
            font-weight: 500;
        }

        /* Header Utilities */
        .filter-white {
            filter: brightness(0) invert(1) drop-shadow(0 2px 4px rgba(255, 255, 255, 0.3));
        }

        .text-gradient {
            background: linear-gradient(135deg,
                    #60a5fa 0%,
                    #22d3ee 33%,
                    #10b981 66%,
                    #a78bfa 100%);
            background-size: 300% 100%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientFlow 6s ease infinite;
        }

        @keyframes gradientFlow {

            0%,
            100% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }
        }

        .spin-anim {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }

        #refreshTimer {
            display: none;
            /* Hidden per user request */
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: radial-gradient(circle, #34d399 0%, #10b981 100%);
            border-radius: 50%;
            box-shadow: 0 0 12px #34d399, 0 0 24px rgba(52, 211, 153, 0.4);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
                transform: scale(1);
            }

            50% {
                opacity: 0.7;
                transform: scale(1.1);
            }
        }

        /* Desktop Responsive Design */

        /* 1920x1080 and larger (Full HD+) */
        @media (min-width: 1920px) {
            .dashboard-grid {
                gap: 2rem;
            }

            .val-text {
                font-size: 2rem;
            }

            .group-header {
                padding: 1.25rem 1.75rem;
                font-size: 0.9rem;
            }
        }

        /* 1680x1050 to 1920x1080 */
        @media (min-width: 1680px) and (max-width: 1919px) {
            .dashboard-grid {
                gap: 1.75rem;
            }

            .val-text {
                font-size: 1.85rem;
            }
        }

        /* 1366x768 to 1680x1050 (Common laptop resolution) */
        @media (min-width: 1366px) and (max-width: 1679px) {
            .dashboard-grid {
                gap: 1.5rem;
                grid-template-columns: repeat(4, 1fr);
            }

            .val-text {
                font-size: 1.7rem;
            }

            .group-header {
                padding: 1rem 1.25rem;
                font-size: 0.8rem;
            }

            .group-body {
                padding: 1rem;
                gap: 0.85rem;
            }

            .data-item {
                padding: 0.6rem 0.4rem;
            }
        }

        /* 1280x720 to 1366x768 */
        @media (min-width: 1280px) and (max-width: 1365px) {
            .dashboard-grid {
                gap: 1.25rem;
                grid-template-columns: repeat(4, 1fr);
            }

            .val-text {
                font-size: 1.6rem;
            }

            .group-header {
                padding: 0.9rem 1.15rem;
                font-size: 0.75rem;
            }

            .glass-header {
                padding: 0.85rem 0;
            }
        }

        /* Tablets and smaller laptops */
        @media (max-width: 1279px) {
            body {
                height: auto;
                overflow: auto;
            }

            .dashboard-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 1.25rem;
                height: auto;
            }

            .val-text {
                font-size: 1.8rem;
            }

            .group-card {
                min-height: 280px;
            }
        }

        /* Mobile */
        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(15, 23, 42, 0.3);
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #60a5fa, #22d3ee);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, #3b82f6, #06b6d4);
        }
    </style>
</head>

    <div id="refreshTimer"></div>

    <header class="glass-header">
        <div class="container-fluid px-4 d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center gap-3">
                <img src="Cermaq_logo2.png" alt="Cermaq" height="32" class="d-inline-block align-text-top filter-white">
                <div class="border-start border-secondary ps-3 ms-2">
                    <h1 class="h6 m-0 fw-bold text-gradient text-uppercase" style="letter-spacing: 2px;">O2 Y ENERGÍA -
                        CERMAQ STA JUANA</h1>
                </div>
            </div>
            <div class="d-flex align-items-center gap-3">
                <div
                    class="d-flex align-items-center gap-2 px-2 py-1 border border-success border-opacity-25 bg-success bg-opacity-10 rounded-pill">

                    <span id="statusText" class="small text-success fw-bold" style="font-size: 0.7rem;">ONLINE</span>
                </div>

        </div>
    </header>

    <!-- CHART.JS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>



    <!-- MAIN DASHBOARD -->
    <!-- MAIN DASHBOARD -->
    <!-- Status dashboard removed per user request for clean UI -->

    <div class="container-fluid px-4" id="mainContainer">
        <!-- Dashboard Grid injected here -->
        <div class="d-flex justify-content-center align-items-center h-100">
            <div class="spinner-border text-primary opacity-50" role="status"></div>
        </div>
    </div>

    <!-- Chart Controls and Container (Moved to Bottom) -->
    <div class="container-fluid px-4 mb-4">
        <div class="d-flex justify-content-center mb-3">
            <button class="btn btn-outline-info rounded-pill px-4" onclick="toggleCharts()" id="btnChartLabel">
                <i class="bi bi-graph-up-arrow me-2"></i>Ver Gráficos de Historial
            </button>
        </div>

        <div id="chartsContainer" class="row mx-0" style="display: none;">
            <!-- Chart 1: O2 Generation -->
            <div class="col-12 col-xl-4 mb-3">
                <div class="glass-card h-100 p-3">
                    <h6 class="text-white-50 text-uppercase ls-1 mb-3"><i class="bi bi-wind me-2"></i>Generación O2 (7
                        Días)</h6>
                    <div style="position: relative; height: 250px;">
                        <canvas id="chartO2Gen"></canvas>
                    </div>
                </div>
            </div>
            <!-- Chart 2: O2 Efficiency -->
            <div class="col-12 col-md-6 col-xl-4 mb-3">
                <div class="glass-card h-100 p-3">
                    <h6 class="text-white-50 text-uppercase ls-1 mb-3"><i class="bi bi-speedometer2 me-2"></i>Consumo O2
                    </h6>
                    <div style="position: relative; height: 250px;">
                        <canvas id="chartO2Cons"></canvas>
                    </div>
                </div>
            </div>
            <!-- Chart 3: Energy Matrix -->
            <div class="col-12 col-md-6 col-xl-4 mb-3">
                <div class="glass-card h-100 p-3">
                    <h6 class="text-white-50 text-uppercase ls-1 mb-3"><i class="bi bi-lightning-charge me-2"></i>Matriz
                        Energética</h6>
                    <div style="position: relative; height: 250px;">
                        <canvas id="chartEnergy"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbzCVzAxRBbXzJP1LQFOodK-UZ7bGMqG5h4xdHYMvVDTNLiVLf2jbMf9azAiLMlXq0yrMw/exec";
        const REFRESH_INTERVAL = 30000;
        let timerWidth = 0;
        let timerInterval;

        function startTimer() {
            clearInterval(timerInterval);
            timerWidth = 0;
            const step = 100 / (REFRESH_INTERVAL / 1000);
            document.getElementById('refreshTimer').style.width = '0%';
            timerInterval = setInterval(() => {
                timerWidth += step;
                document.getElementById('refreshTimer').style.width = timerWidth + '%';
                if (timerWidth >= 100) clearInterval(timerInterval);
            }, 1000);
        }

        async function fetchData() {
            startTimer();
            const btn = document.getElementById('btnRefresh');
            const icon = btn.querySelector('i');
            btn.disabled = true;
            icon.classList.add('spin-anim');

            try {
                const response = await fetch(API_URL + "?action=latest");
                const result = await response.json();
                if (result.error) return;
                renderDashboard(result);
            } catch (error) {
                console.error(error);
            } finally {
                btn.disabled = false;
                icon.classList.remove('spin-anim');
            }
        }

        function renderDashboard(data) {
            const lastUpdateEl = document.getElementById('lastUpdate');
            // Backend now sends timestamp as pre-formatted string, just display it
            lastUpdateEl.textContent = data.timestamp || '--/--/---- --:--';

            const container = document.getElementById('mainContainer');
            const raw = data.data || [];
            const findVal = (key) => {
                const item = raw.find(r => r[0].includes(key));
                return item ? item[1] : '-';
            };

            const groups = [
                {
                    title: "SISTEMA OXÍGENO",
                    icon: "bi-wind",
                    sections: [
                        { title: "Compresor", items: [{ l: "Flujo", v: findVal("O2 Comp M3"), u: "m³" }, { l: "KW", v: findVal("O2 Comp KW"), u: "KWh" }, { l: "Hrs", v: findVal("O2 Comp HRS"), u: "Hrs" }] },
                        { title: "Gen. O2 1", items: [{ l: "Flujo", v: findVal("O2 Gen1 M3"), u: "m³" }, { l: "Hrs", v: findVal("O2 Gen1 HRS"), u: "Hrs" }] },
                        { title: "Gen. O2 2", items: [{ l: "Flujo", v: findVal("O2 Gen2 M3"), u: "m³" }, { l: "Hrs", v: findVal("O2 Gen2 HRS"), u: "Hrs" }] }
                    ]
                },
                {
                    title: "CONSUMO O2",
                    icon: "bi-graph-down",
                    sections: [
                        { title: "Criogenico", items: [{ l: "O1 Fry", v: findVal("O2 Cons Fry"), u: "Kg" }, { l: "O2 Smolt", v: findVal("O2 Cons Smolt"), u: "Kg" }] }
                    ]
                },
                {
                    title: "RED ELÉCTRICA",
                    icon: "bi-lightning-charge",
                    sections: [
                        { title: "Voltajes", items: [{ l: "V12", v: findVal("Red V12"), u: "V" }, { l: "V23", v: findVal("Red V23"), u: "V" }, { l: "V31", v: findVal("Red V31"), u: "V" }] },
                        { title: "Corrientes", items: [{ l: "A1", v: findVal("Red I1"), u: "A" }, { l: "A2", v: findVal("Red I2"), u: "A" }, { l: "A3", v: findVal("Red I3"), u: "A" }] },
                        { title: "Potencia", items: [{ l: "Total", v: findVal("Red SumP KW"), u: "KW" }, { l: "EA+", v: findVal("Red EA GW"), u: "GW" }] }
                    ]
                },
                {
                    title: "GENERADORES",
                    icon: "bi-fuel-pump",
                    sections: [
                        { title: "Diesel 1", items: [{ l: "Hrs", v: findVal("D Gen1 HRS"), u: "Hrs" }, { l: "KW", v: findVal("D Gen1 KW"), u: "KW" }] },
                        { title: "Diesel 2", items: [{ l: "Hrs", v: findVal("D Gen2 HRS"), u: "Hrs" }, { l: "KW", v: findVal("D Gen2 KW"), u: "KW" }] },
                        { title: "Diesel 3", items: [{ l: "Hrs", v: findVal("D Gen3 HRS"), u: "Hrs" }, { l: "KW", v: findVal("D Gen3 KW"), u: "KW" }] }
                    ]
                }
            ];

            let html = '<div class="dashboard-grid">';

            groups.forEach(group => {
                html += `
                <div class="dashboard-col">
                    <div class="group-card">
                        <div class="group-header text-accent fw-bold text-uppercase small d-flex align-items-center gap-2">
                             <i class="bi ${group.icon}"></i> ${group.title}
                        </div>
                        <div class="group-body">`;

                group.sections.forEach(sec => {
                    html += `<div class="sub-section">
                        <div class="sub-title">${sec.title}</div>
                        <div class="row g-1">`;

                    sec.items.forEach(item => {
                        html += `
                            <div class="col">
                                <div class="data-item">
                                    <div class="val-text">${item.v}</div>
                                    <div class="label-text">${item.l}</div>
                                    <div class="unit-text">${item.u}</div>
                                </div>
                            </div>`;
                    });

                    html += `</div></div>`;
                });

                html += `</div></div></div>`;
            });

            html += '</div>';
            container.innerHTML = html;
        }

        fetchData();
        setInterval(fetchData, REFRESH_INTERVAL);

        // PWA Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./monitor-sw.js')
                    .then(reg => console.log('Service Worker registered'))
                    .catch(err => console.log('Service Worker registration failed:', err));
            });
        }

        // --- CHART LOGIC ---
        let charts = {};
        let chartsVisible = false;

        function toggleCharts() {
            const container = document.getElementById('chartsContainer');
            const label = document.getElementById('btnChartLabel');

            chartsVisible = !chartsVisible;

            if (chartsVisible) {
                container.style.display = 'flex';
                label.innerText = "Ocultar";
                // Trigger update if empty or stale
                if (Object.keys(charts).length === 0) updateCharts();
            } else {
                container.style.display = 'none';
                label.innerText = "Ver Gráficos";
            }
        }

        async function updateCharts() {
            // Only fetch/render if visible to save resources and avoid bugs
            if (!chartsVisible) return;

            try {
                const response = await fetch(API_URL + "?action=history");
                const json = await response.json();

                if (json.result !== "success" || !json.history) return;

                const labels = json.history.map(r => new Date(r.Timestamp).toLocaleDateString("es-CL", { weekday: 'short', day: 'numeric' }));

                // Data Series
                const o2CompVals = json.history.map(r => r["O2 Comp M3"]);
                const o2Hp1Vals = json.history.map(r => r["O2 HP1 M3"]);
                const consFry = json.history.map(r => r["O2 Cons Fry"]);
                const consSmolt = json.history.map(r => r["O2 Cons Smolt"]);
                const gridKw = json.history.map(r => r["Red SumP KW"]);
                const genKw = json.history.map(r => (r["D Gen1 KW"] || 0) + (r["D Gen2 KW"] || 0) + (r["D Gen3 KW"] || 0));

                renderChart("chartO2Gen", "line", labels, [
                    { label: "Compresor", data: o2CompVals, borderColor: "#38bdf8", backgroundColor: "rgba(56, 189, 248, 0.2)", fill: true },
                    { label: "Bombas HP", data: o2Hp1Vals, borderColor: "#818cf8", backgroundColor: "rgba(129, 140, 248, 0.2)", fill: true }
                ]);

                renderChart("chartO2Cons", "bar", labels, [
                    { label: "Fry", data: consFry, backgroundColor: "#34d399" },
                    { label: "Smolt", data: consSmolt, backgroundColor: "#f472b6" }
                ]);

                renderChart("chartEnergy", "line", labels, [
                    { label: "Red Eléctrica", data: gridKw, borderColor: "#facc15", backgroundColor: "rgba(250, 204, 21, 0.1)", fill: true },
                    { label: "Generadores", data: genKw, borderColor: "#f87171", backgroundColor: "rgba(248, 113, 113, 0.2)", fill: true }
                ]);

            } catch (e) {
                console.error("Chart Error", e);
            }
        }

        function renderChart(id, type, labels, datasets) {
            const canvas = document.getElementById(id);
            if (!canvas) return;

            if (charts[id]) charts[id].destroy();

            const ctx = canvas.getContext('2d');
            charts[id] = new Chart(ctx, {
                type: type,
                data: { labels, datasets },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { labels: { color: '#cbd5e1', font: { family: 'Outfit' } } }
                    },
                    scales: {
                        x: { ticks: { color: '#94a3b8' }, grid: { display: false } },
                        y: { ticks: { color: '#94a3b8' }, grid: { color: 'rgba(255,255,255,0.05)' } }
                    },
                    animation: { duration: 1000, easing: 'easeOutQuart' }
                }
            });
        }

        // Init Charts
        // updateCharts(); // Removed auto-call
        setInterval(updateCharts, 300000); // 5 min refresh
    </script>
</body>
